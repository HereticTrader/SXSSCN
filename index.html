<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALCH/USDT Sniffer v6.3 â€“ Candles + Vertical Velocity Bars</title>
  <style>
    body {
      background: black;
      color: #00ffff;
      font-family: monospace;
      padding: 0;
      margin: 0;
    }
    #chart {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 20px;
    }
    .candle {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      margin-right: 1px;
      border-right: 1px solid #222;
    }
    .bar {
      width: 5px;
      margin: 0 1px;
    }
    .bar.green {
      background: lime;
    }
    .bar.red {
      background: red;
    }
    .candle-container {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      border-left: 1px solid #333;
      padding: 2px;
    }
    #priceLabel {
      position: absolute;
      top: 20px;
      right: 40px;
      color: cyan;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="priceLabel">Price: 0.00000</div>
  <div id="chart"></div>
  <script>
    const chart = document.getElementById("chart");
    const priceLabel = document.getElementById("priceLabel");

    function generateMockCandle(price) {
      const container = document.createElement("div");
      container.className = "candle-container";

      for (let i = 0; i < 12; i++) {
        const bar = document.createElement("div");
        bar.className = "bar";

        const movement = Math.random();
        const isUp = movement > 0.5;
        const height = Math.floor(movement * 100);

        bar.classList.add(isUp ? "green" : "red");
        bar.style.height = `${height}px`;

        container.appendChild(bar);
      }

      chart.appendChild(container);
      priceLabel.innerText = `Price: ${price.toFixed(5)}`;
    }

    let currentPrice = 0.22;

    setInterval(() => {
      currentPrice += (Math.random() - 0.5) * 0.001;
      generateMockCandle(currentPrice);

      if (chart.children.length > 60) {
        chart.removeChild(chart.children[0]);
      }
    }, 1000 * 5); // 5 seconds per bar, 12 bars = 1 minute
  </script>
</body>
</html>
