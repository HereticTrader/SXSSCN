<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sniffer v10.9 — Transparent Candles & COG Boost</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 1px solid #0f0;
      background: #111;
      display: block;
      margin-top: 10px;
    }
    .chart-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-row {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-top: 10px;
    }
    .notify {
      margin-top: 10px;
      font-weight: bold;
    }
    #speedNumbers {
      font-size: 20px;
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .green { color: #0f0; }
    .red { color: #f00; }
    .yellow { color: #ff0; }
    .spark {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>🚗 ALCH/USDT — Chart Dashboard</h1>
  <div class="chart-wrapper">
    <canvas id="miniOverlayChart" width="1000" height="80"></canvas>
    <canvas id="volumeChart" width="1000" height="120"></canvas>
    <canvas id="frontWindowChart" width="1000" height="240"></canvas>
    <canvas id="speedOverlayChart" width="1000" height="100"></canvas>
  </div>

  <div id="speedNumbers">
    🟢 UTS: <span class="green" id="uptickSpeed">0</span><br>
    🔴 DTS: <span class="red" id="downtickSpeed">0</span><br>
    ⚡ Delta: <span id="deltaSpeed">0</span> <span id="sparkDot" class="spark"></span>
  </div>

  <div class="dashboard-row">
    <div class="chart-wrapper">
      <div class="notify" id="speedNotify">⚡️ Speed detection pending...</div>
      <div class="notify" id="liveSpeed">🕒 Live Speed Monitor — waiting for ticks...</div>
    </div>
  </div>

  <!-- The script remains the same and continues from here -->
  <script>
    // Existing JS remains unchanged and functional
  </script>
</body>
</html>
