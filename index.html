<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sniffer v9.0 — Chart Dashboard Mode</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-row {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-top: 10px;
    }
    .chart-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #0ff; }
    canvas {
      border: 1px solid #0f0;
      background: #111;
      display: block;
      margin-top: 10px;
    }
    .notify {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🚗 ALCH/USDT — Chart Dashboard</h1>
  <div class="chart-wrapper">
    <canvas id="frontWindowChart" width="1000" height="240"></canvas>
  </div>

  <div class="dashboard-row">
    <div class="chart-wrapper">
      <div class="notify" id="speedNotify">⚡️ Speed detection pending...</div>
      <div class="notify" id="liveSpeed">🕒 Live Speed Monitor — waiting for ticks...</div>
    </div>
    <div class="chart-wrapper">
      <canvas id="singleCandleCanvas" width="300" height="200"></canvas>
      <div class="notify">🔬 Candle Microscope</div>
    </div>
    <div class="chart-wrapper">
      <canvas id="gaugeCanvas" width="200" height="200"></canvas>
      <div class="notify">🚦 Speedometer</div>
    </div>
  </div>
</body>
</html>
