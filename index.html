<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sniffer v10.9 — Transparent Candles & COG Boost</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 1px solid #0f0;
      background: #111;
      display: block;
      margin-top: 10px;
    }
    .chart-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-row {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-top: 10px;
    }
    .notify {
      margin-top: 10px;
      font-weight: bold;
    }
    #speedNumbers {
      font-size: 20px;
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .green { color: #0f0; }
    .red { color: #f00; }
    .yellow { color: #ff0; }
    .spark {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>🚗 ALCH/USDT — Chart Dashboard</h1>
  <div class="chart-wrapper">
    <canvas id="miniOverlayChart" width="1000" height="80"></canvas>
    <canvas id="frontWindowChart" width="1000" height="240"></canvas>
    <canvas id="volumeChart" width="1000" height="120"></canvas>
    <canvas id="speedOverlayChart" width="1000" height="100"></canvas>
  </div>

  <div id="speedNumbers">
    🟢 UTS: <span class="green" id="uptickSpeed">0</span><br>
    🔴 DTS: <span class="red" id="downtickSpeed">0</span><br>
    ⚡ Delta: <span id="deltaSpeed">0</span> <span id="sparkDot" class="spark"></span>
  </div>

  <div class="dashboard-row">
    <div class="chart-wrapper">
      <div class="notify" id="speedNotify">⚡️ Speed detection pending...</div>
      <div class="notify" id="liveSpeed">🕒 Live Speed Monitor — waiting for ticks...</div>
    </div>
  </div>

  <script>
    const frontCanvas = document.getElementById("frontWindowChart");
    const volumeCanvas = document.getElementById("volumeChart");
    const speedCanvas = document.getElementById("speedOverlayChart");
    const overlayCanvas = document.getElementById("miniOverlayChart");
    const ctxFront = frontCanvas.getContext("2d");
    const ctxVol = volumeCanvas.getContext("2d");
    const ctxSpeed = speedCanvas.getContext("2d");
    const ctxOverlay = overlayCanvas.getContext("2d");

    let candles = [];
    let volumeBars = [];
    let uptickSpeed = 0, downtickSpeed = 0;
    const maxLen = 60;

    const drawOverlay = () => {
      ctxOverlay.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      const w = overlayCanvas.width / candles.length;
      const prices = candles.flatMap(c => [c.high, c.low]);
      const max = Math.max(...prices);
      const min = Math.min(...prices);
      const range = max - min || 1;

      candles.forEach((c, i) => {
        const x = i * w;
        const oY = overlayCanvas.height - ((c.open - min) / range) * overlayCanvas.height;
        const cY = overlayCanvas.height - ((c.close - min) / range) * overlayCanvas.height;
        const hY = overlayCanvas.height - ((c.high - min) / range) * overlayCanvas.height;
        const lY = overlayCanvas.height - ((c.low - min) / range) * overlayCanvas.height;
        const color = c.close >= c.open ? "#0f0" : "#f00";

        ctxOverlay.strokeStyle = color;
        ctxOverlay.beginPath();
        ctxOverlay.moveTo(x + w / 2, hY);
        ctxOverlay.lineTo(x + w / 2, lY);
        ctxOverlay.stroke();

        ctxOverlay.fillStyle = color;
        ctxOverlay.fillRect(x + 1, Math.min(oY, cY), w - 2, Math.abs(oY - cY));
      });
    };

    const drawCandles = () => {
      ctxFront.clearRect(0, 0, frontCanvas.width, frontCanvas.height);
      const w = frontCanvas.width / candles.length;
      const prices = candles.flatMap(c => [c.high, c.low]);
      const max = Math.max(...prices);
      const min = Math.min(...prices);
      const range = max - min || 1;

      candles.forEach((c, i) => {
        const x = i * w;
        const oY = frontCanvas.height - ((c.open - min) / range) * frontCanvas.height;
        const cY = frontCanvas.height - ((c.close - min) / range) * frontCanvas.height;
        const hY = frontCanvas.height - ((c.high - min) / range) * frontCanvas.height;
        const lY = frontCanvas.height - ((c.low - min) / range) * frontCanvas.height;
        const color = c.close >= c.open ? "rgba(0,255,0,0.5)" : "rgba(255,0,0,0.5)";

        ctxFront.strokeStyle = color;
        ctxFront.beginPath();
        ctxFront.moveTo(x + w / 2, hY);
        ctxFront.lineTo(x + w / 2, lY);
        ctxFront.stroke();

        ctxFront.fillStyle = color;
        ctxFront.fillRect(x + 1, Math.min(oY, cY), w - 2, Math.abs(oY - cY));
      });
    };

    const drawVolume = () => {
      ctxVol.clearRect(0, 0, volumeCanvas.width, volumeCanvas.height);
      const w = volumeCanvas.width / volumeBars.length;
      const maxVol = Math.max(...volumeBars.map(v => v.volume)) || 1;

      volumeBars.forEach((v, i) => {
        const h = (v.volume / maxVol) * volumeCanvas.height;
        ctxVol.fillStyle = v.color;
        ctxVol.fillRect(i * w + 1, volumeCanvas.height - h, w - 2, h);
      });
    };

    const drawSpeed = () => {
      ctxSpeed.clearRect(0, 0, speedCanvas.width, speedCanvas.height);
      const mid = speedCanvas.height / 2;
      ctxSpeed.strokeStyle = "#0f0";
      ctxSpeed.beginPath();
      ctxSpeed.moveTo(0, mid - uptickSpeed * 1000);
      ctxSpeed.lineTo(speedCanvas.width, mid - uptickSpeed * 1000);
      ctxSpeed.stroke();

      ctxSpeed.strokeStyle = "#f00";
      ctxSpeed.beginPath();
      ctxSpeed.moveTo(0, mid + downtickSpeed * 1000);
      ctxSpeed.lineTo(speedCanvas.width, mid + downtickSpeed * 1000);
      ctxSpeed.stroke();
    };

    const klineSocket = new WebSocket("wss://fstream.binance.com/ws/alchusdt@kline_1m");
    klineSocket.onmessage = event => {
      const d = JSON.parse(event.data).k;
      const c = {
        open: parseFloat(d.o),
        high: parseFloat(d.h),
        low: parseFloat(d.l),
        close: parseFloat(d.c)
      };
      candles.push(c);
      if (candles.length > maxLen) candles.shift();

      volumeBars.push({ volume: parseFloat(d.v), color: c.close >= c.open ? "rgba(0,255,0,0.3)" : "rgba(255,0,0,0.3)" });
      if (volumeBars.length > maxLen) volumeBars.shift();

      drawCandles();
      drawVolume();
      drawOverlay();
    };

    const bookSocket = new WebSocket("wss://fstream.binance.com/ws/alchusdt@bookTicker");
    let lastBid = null, lastAsk = null, lastTime = Date.now();

    bookSocket.onmessage = event => {
      const d = JSON.parse(event.data);
      const bid = parseFloat(d.b), ask = parseFloat(d.a);
      const now = Date.now(), dt = (now - lastTime) / 1000;
      if (lastBid && lastAsk && dt > 0) {
        const velocity = (Math.abs(bid - lastBid) + Math.abs(ask - lastAsk)) / dt;
        const delta = bid - ask;
        uptickSpeed = bid > lastBid ? velocity : 0;
        downtickSpeed = ask < lastAsk ? velocity : 0;

        document.getElementById("uptickSpeed").textContent = uptickSpeed.toFixed(2);
        document.getElementById("downtickSpeed").textContent = downtickSpeed.toFixed(2);
        document.getElementById("deltaSpeed").textContent = delta.toFixed(2);

        drawSpeed();
      }
      lastBid = bid;
      lastAsk = ask;
      lastTime = now;
    };
  </script>
</body>
</html>
