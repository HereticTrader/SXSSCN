<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALCHUSDT AI SNIFFER</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }

    h1 {
      color: #0ff;
    }

    .velocity {
      font-size: 1.8em;
      margin-top: 10px;
    }

    .highlight {
      color: #ff0;
    }

    #velocityBarContainer {
      width: 100%;
      background-color: #111;
      height: 20px;
      margin-top: 10px;
      border: 1px solid #0f0;
    }

    #velocityBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0f0, #ff0, #f00);
      transition: width 0.1s ease-in-out;
    }

    #sizeBars {
      display: flex;
      margin-top: 15px;
      height: 20px;
    }

    #bidBar {
      background: green;
      height: 100%;
    }

    #askBar {
      background: red;
      height: 100%;
    }

    canvas {
      border: 1px solid #0f0;
      margin-top: 20px;
      background: #111;
    }

    .section-title {
      margin-top: 20px;
      color: #0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ALCH/USDT BookTicker AI Sniffer</h1>

  <div>Top Bid: <span id="topBid">...</span></div>
  <div>Top Ask: <span id="topAsk">...</span></div>
  <div>Bid Size: <span id="bidQty">...</span></div>
  <div>Ask Size: <span id="askQty">...</span></div>

  <div class="velocity">Velocity: <span id="velocity">0.00000000</span></div>

  <div id="velocityBarContainer">
    <div id="velocityBar"></div>
  </div>

  <div id="sizeBars">
    <div id="bidBar" style="width: 50%"></div>
    <div id="askBar" style="width: 50%"></div>
  </div>

  <div class="section-title">Velocity UP (Green Spikes)</div>
  <canvas id="velUpCanvas" width="800" height="50"></canvas>

  <div class="section-title">Velocity DOWN (Red Spikes)</div>
  <canvas id="velDownCanvas" width="800" height="50"></canvas>

  <div class="section-title">Order Imbalance Line</div>
  <canvas id="imbalanceCanvas" width="800" height="80"></canvas>

  <script>
    const bidEl = document.getElementById("topBid");
    const askEl = document.getElementById("topAsk");
    const bidQtyEl = document.getElementById("bidQty");
    const askQtyEl = document.getElementById("askQty");
    const velocityEl = document.getElementById("velocity");
    const velocityBar = document.getElementById("velocityBar");
    const bidBar = document.getElementById("bidBar");
    const askBar = document.getElementById("askBar");

    const upCanvas = document.getElementById("velUpCanvas");
    const downCanvas = document.getElementById("velDownCanvas");
    const imbalanceCanvas = document.getElementById("imbalanceCanvas");

    const ctxUp = upCanvas.getContext("2d");
    const ctxDown = downCanvas.getContext("2d");
    const ctxImbalance = imbalanceCanvas.getContext("2d");

    let lastBid = null;
    let lastAsk = null;
    let lastTime = Date.now();

    let velUpHistory = new Array(800).fill(0);
    let velDownHistory = new Array(800).fill(0);
    let imbalanceHistory = new Array(800).fill(0);

    const socket = new WebSocket("wss://fstream.binance.com/ws/alchusdt@bookTicker");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const bid = parseFloat(data.b);
      const ask = parseFloat(data.a);
      const bidQty = parseFloat(data.B);
      const askQty = parseFloat(data.A);

      const now = Date.now();
      const timeDiff = (now - lastTime) / 1000;

      if (lastBid !== null && lastAsk !== null && timeDiff > 0) {
        const deltaBid = bid - lastBid;
        const deltaAsk = ask - lastAsk;
        const velocity = ((Math.abs(deltaBid) + Math.abs(deltaAsk)) / timeDiff).toFixed(8);
        velocityEl.textContent = velocity;

        const v = parseFloat(velocity);
        const scaled = Math.min(v * 1000000, 100);
        velocityBar.style.width = scaled + "%";

        velocityEl.className = v > 0.0001 ? "velocity highlight" : "velocity";

        // Split up/down velocity
        const avgDelta = (deltaBid + deltaAsk) / 2;
        if (avgDelta >= 0) {
          velUpHistory.push(v);
          velDownHistory.push(0);
        } else {
          velUpHistory.push(0);
          velDownHistory.push(v);
        }
        if (velUpHistory.length > 800) velUpHistory.shift();
        if (velDownHistory.length > 800) velDownHistory.shift();

        drawSpikeCanvas(ctxUp, velUpHistory, "#0f0");
        drawSpikeCanvas(ctxDown, velDownHistory, "#f00");

        // Imbalance % = (bid - ask) / (bid + ask)
        const imbalance = (bidQty - askQty) / (bidQty + askQty + 0.00001);
        imbalanceHistory.push(imbalance);
        if (imbalanceHistory.length > 800) imbalanceHistory.shift();
        drawImbalanceLine(ctxImbalance, imbalanceHistory);
      }

      lastBid = bid;
      lastAsk = ask;
      lastTime = now;

      bidEl.textContent = bid.toFixed(5);
      askEl.textContent = ask.toFixed(5);
      bidQtyEl.textContent = bidQty.toFixed(2);
      askQtyEl.textContent = askQty.toFixed(2);

      const total = bidQty + askQty + 0.00001;
      const bidRatio = (bidQty / total) * 100;
      bidBar.style.width = bidRatio + "%";
      askBar.style.width = (100 - bidRatio) + "%";
    };

    function drawSpikeCanvas(ctx, data, color) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      for (let i = 0; i < data.length; i++) {
        const h = data[i] * 1000000;
        ctx.fillStyle = color;
        ctx.fillRect(i, ctx.canvas.height - h, 1, h);
      }
    }

    function drawImbalanceLine(ctx, data) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      const mid = ctx.canvas.height / 2;
      ctx.beginPath();
      for (let i = 0; i < data.length; i++) {
        const y = mid - data[i] * mid;
        if (i === 0) ctx.moveTo(i, y);
        else ctx.lineTo(i, y);
      }
      ctx.strokeStyle = "#0ff";
      ctx.lineWidth = 1.5;
      ctx.stroke();

      // Draw center line
      ctx.strokeStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(0, mid);
      ctx.lineTo(ctx.canvas.width, mid);
      ctx.stroke();
    }
  </script>
</body>
</html>
