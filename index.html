<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALCH/USDT Sniffer v6.3 — 12x5s Grid</title>
  <style>
    body {
      background: black;
      color: #00ffff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .chart {
      display: flex;
      align-items: flex-end;
      height: 300px;
      border: 2px solid #00ff00;
      position: relative;
      margin-bottom: 20px;
    }
    .bar {
      width: 2px;
      margin-right: 1px;
      display: inline-block;
      position: relative;
    }
    .green { background: #00ff00; }
    .red { background: #ff0000; }
    .separator {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: #00ffff;
      opacity: 0.3;
    }
    .price-label {
      position: absolute;
      right: 5px;
      top: 5px;
      color: #00ffff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ALCH/USDT Sniffer v6.3 — 12x5s Grid</h1>
  <div class="chart" id="chart">
    <div class="price-label" id="priceLabel">Price: ...</div>
  </div>

  <script>
    const chart = document.getElementById("chart");
    const priceLabel = document.getElementById("priceLabel");
    const barCount = 12 * 30; // 30 minutes of 12 x 5s bars

    function getRandomHeight() {
      return Math.floor(Math.random() * 200 + 20);
    }

    function renderBars() {
      chart.innerHTML = "<div class='price-label' id='priceLabel'>Price: 0.223xx</div>";
      for (let i = 0; i < barCount; i++) {
        const div = document.createElement("div");
        div.classList.add("bar");
        const height = getRandomHeight();
        div.style.height = `${height}px`;
        div.classList.add(height % 2 === 0 ? "green" : "red");
        chart.appendChild(div);

        if (i % 12 === 0) {
          const separator = document.createElement("div");
          separator.classList.add("separator");
          separator.style.left = `${(i * 3)}px`;
          chart.appendChild(separator);
        }
      }
    }

    renderBars();
  </script>

</body>
</html>
